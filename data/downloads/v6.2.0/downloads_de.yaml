changelog: |
  ## What's Changed
  
  ### Features
  
  - Native JavaFX file/directory choosers ([#997](https://github.com/lectureStudio/lectureStudio/issues/997))
  - Show participant cam video in tab and external window ([#998](https://github.com/lectureStudio/lectureStudio/issues/998))
  - A different trigger for the recording alert as described in ([#991](https://github.com/lectureStudio/lectureStudio/issues/991)) ([#1006](https://github.com/lectureStudio/lectureStudio/issues/1006))
  
  ### Bug Fixes
  
  - macOS specific switches for compatibility reasons
  - Missing recorded PDF slides and removed recording warn dialog ([#986](https://github.com/lectureStudio/lectureStudio/issues/986))
  - Executing keystroke actions in text components ([#994](https://github.com/lectureStudio/lectureStudio/issues/994))
  - Missing annotations when the recording was stopped ([#982](https://github.com/lectureStudio/lectureStudio/issues/982))
  - Show participants list instead of chat messages on stream start ([#989](https://github.com/lectureStudio/lectureStudio/issues/989))
  - Slide recording eliminating native code calls ([#996](https://github.com/lectureStudio/lectureStudio/issues/996))
  - Speaker layout by taking last talking timestamp into account
  - Participant speech request icons
  - Ui layout glitches around video tiles ([#1002](https://github.com/lectureStudio/lectureStudio/issues/1002))
  - Wire JanusParticipantContext to the ParticipantList ([#1003](https://github.com/lectureStudio/lectureStudio/issues/1003))
  - Memory leak with video frame conversion ([#1000](https://github.com/lectureStudio/lectureStudio/issues/1000)) ([#1001](https://github.com/lectureStudio/lectureStudio/issues/1001))
  - Crashes caused by video frame conversion ([#1000](https://github.com/lectureStudio/lectureStudio/issues/1000)) ([#1001](https://github.com/lectureStudio/lectureStudio/issues/1001))
  - ParticipantList speech request cancellation
  - *(editor)* Prevent the slide preview from triggering scrolling events ([#983](https://github.com/lectureStudio/lectureStudio/issues/983))
  - Editor crash when opening a recording with a screen-share ([#985](https://github.com/lectureStudio/lectureStudio/issues/985))
  - *(editor)* Crash caused by wrong libstdc++ the openjdk and javafx have linked
  - *(build)* Removed deprecation warnings for builds
  - *(editor)* Rendering recorded screen-shares in linux
  - *(editor)* Rendering recorded screen-shares in macOS
  - Updated to mupdf 1.25.5 with customized linux build to fix black boxes
  - Mupdf 1.25.5 lib build with -Bsymbolic ldflags
  - Minor screen-share fixes
  - Screen-share on connected displays
  - Recording warning triggers
  - ManualStateObserver property propagation
  - Create quiz logic with closed generic document
  - Rendering imported PDF pages using ([#1008](https://github.com/lectureStudio/lectureStudio/issues/1008))
  - Start recording with muted microphone shows alert
  
  ### Refactor
  
  - Display notification handler
  
  ### Other
  
  - Make macOS package.sh use the notarytool for notarization
  - Added GitHub build and release workflows
  
  ### Documentation
  
  - Added the complete changelog so far
  - Quiz related docs
  
  ### Testing
  
  - Fixed module tests by correctly loading the native MuPDF lib
  
  ### Miscellaneous Tasks
  
  - Generate the current version for the build workflow
  - Fetch-depth 0 in the build workflow to get the current version
  - Added MuPDF build workflow
  
  
  ## New Contributors
  * @github-actions[bot] made their first contribution in [#1004](https://github.com/lectureStudio/lectureStudio/pull/1004)
  
  **Full Changelog**: https://github.com/lectureStudio/lectureStudio/compare/v6.1.1025...v6.2.0
  

