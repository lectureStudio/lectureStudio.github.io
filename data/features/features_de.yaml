items:
  - id: "digital_ink"
    title: "Interaktive Anmerkungen"
    text: "Interaktive Werkzeuge, wie z. B. stiftbasierte Anmerkungen mit digitaler Tinte, die wichtige Inhalte während der Vorlesung hervorheben."
  - id: "easy_to_use"
    title: "Einfach zu bedienen"
    text: "Aufzeichnen, Nachbearbeiten und interaktives Feedback ohne Aufwand in einem Tool integriert."
  - id: "multi_platform"
    title: "Multiplattform-Support"
    text: "Verwenden Sie lectureStudio auf Ihrem bevorzugten System. Verfügbar für Windows, Linux und macOS."
  - id: "present"
    title: "Präsentieren"
    text: "Präsentieren Sie Ihre Folien auf zwei Bildschirmen mit einem digitalen Tablet, PC oder Laptop und einem Beamer."
  - id: "interactive_feedback"
    title: "Interaktives Feedback"
    text: "Engagieren Sie Ihre Studenten mit Echtzeit-Quiz und Chat, die über Smartphone-Browser zugänglich sind."
  - id: "post_processing"
    title: "Nachbearbeitung"
    text: "Nachbearbeitung von Aufzeichnungen mit der Möglichkeit der Korrektur von Fehlern auf Folien ohne Neuaufzeichnung."
  - id: "pdfpc_functionality"
    title: "PDFPC Funktionalität"
    text: "Erweiterte Funktionen von PDFPC, wie integrierte Uhr, verstrichene Zeit, Countdown-Timer und Navigationstools."
  - id: "on_premise"
    title: "Lokales Server-Hosting"
    text: "Vermeiden Sie die datenschutzrechtlichen Herausforderungen externer Dienste. Einfach in bestehende institutionelle Single-Sign-On-Einrichtungen zu integrieren."
  - id: "whiteboard"
    title: "Whiteboard"
    text: "Verwenden Sie das integrierte Whiteboard, um während der Vorlesung flexibel Inhalte zu visualisieren, zu erläutern und spontan zu ergänzen."
