app_screenshots:
  lecture_presenter:
    title: "lecturePresenter"
    subtitle: "Präsentieren, aufzeichnen und streamen Sie Ihre Vorlesungen"
    text: "Die intuitive Benutzeroberfläche und leistungsstarke Funktionen machen es einfach, ansprechende Inhalte für Ihre Studierenden zu erstellen. Mit fortschrittlichen Aufnahmefunktionen und nahtloser Streaming-Integration können Sie hochwertige Bildungserlebnisse sowohl persönlich als auch aus der Ferne bereitstellen."
  lecture_editor:
    title: "lectureEditor"
    subtitle: "Nachbearbeitung"
    text: "Bearbeiten und verbessern Sie Ihre aufgezeichneten Vorlesungen mit leistungsstarken Nachbearbeitungswerkzeugen. Schneiden Sie, fügen Sie Anmerkungen hinzu und verfeinern Sie Ihre Inhalte, um professionelle Bildungsmaterialien zu erstellen."
  surveys:
    title: "Umfragen"
    subtitle: "Zugänglich über Browser"
    text: "Erstellen Sie interaktive Umfragen, um Ihr Publikum einzubeziehen und wertvolles Feedback in Echtzeit während Ihrer Vorlesungen zu sammeln."
  streaming:
    title: "Streaming"
    subtitle: "Echtzeit-Übertragung"
    text: "Streamen Sie Ihre Vorlesungen an entfernte Studierende mit hochwertiger Video- und Audioqualität und ermöglichen Echtzeit-Interaktion unabhängig vom physischen Standort."
