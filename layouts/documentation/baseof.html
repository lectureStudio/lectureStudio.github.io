<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" class="h-full">

{{ partial "head.html" . }}

<body class="flex min-h-full flex-col bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100">
    {{ partial "nav.html" . }}
    <main class="grow">
        <div class="max-w-screen-xl mx-auto px-4 py-10 sm:px-6 lg:py-14 lg:px-8">
            {{ if not (or .IsHome (eq .Kind "404")) }}
                <div class="text-center mb-12">
                    {{ with site.GetPage "section" "documentation" }}
                        <h1 class="text-3xl font-bold sm:text-4xl" id="main-title">{{ .Title }}</h1>
                        <p class="mt-4 max-w-2xl mx-auto text-xl text-gray-600 dark:text-gray-400" id="main-description">{{ .Description | markdownify }}</p>
                    {{ end }}
                </div>
            {{ end }}
            {{ block "main" . }}{{ end }}
        </div>
    </main>
    {{ partial "footer.html" . }}
</body>

</html>
